<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

  <!--  -->
  <div class="container">
    
    <!-- Conteúdo Principal -->
    <main class="content">
      
      <!-- Cabeçalho -->
      <header class="cabecalho">
        <div></div>
      </header>

      <!-- Conetudo Principal -->
      <section class="seccao__conteudo">
        
        <article class="seccao__conteudo--text">
          <h1 class="text__title">Get <span>insights</span> that help your business grow.</h1>        
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>        
        </article>

        <article class="seccao__conteudo--numbers">
          <div>
            <h2 class="numbers__title">10k+</h2>
            <small  class="numbers__desc">companies</small>
          </div>
          
          <div>
            <h2 class="numbers__title">314</h2>
            <small class="numbers__desc">templates</small>
          </div>

          <div>
            <h2 class="numbers__title">12m+</h2>
            <small  class="numbers__desc">queries</small>
          </div>

        </article>

      </section>

    </main>

  </div>

</body>
</html>
